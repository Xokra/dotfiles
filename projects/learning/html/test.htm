<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Passive House</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, controls;


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add Lighting
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);

            // Add a Floor
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);


            // Add House Walls (Example Box)
            const wallGeometry = new THREE.BoxGeometry(10, 5, 10);
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, wireframe: true });
            const house = new THREE.Mesh(wallGeometry, wallMaterial);
            house.position.y = 2.5;
            scene.add(house);

            camera.position.set(15, 10, 15);
            camera.lookAt(0, 2.5, 0);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);

        }


        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
